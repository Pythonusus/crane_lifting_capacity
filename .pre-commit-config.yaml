repos:
  - repo: local
    hooks:
      - id: backend-linter
        name: Run backend linter
        entry: make lint-backend
        language: system
        types: [python]
        pass_filenames: false

      - id: backend-tests
        name: Run backend tests
        entry: make test-backend
        language: system
        types: [python]
        pass_filenames: false

      - id: frontend-linter
        name: Run frontend linter
        entry: make lint-frontend
        language: system
        types: [javascript]
        pass_filenames: false

      - id: frontend-tests
        name: Run frontend tests
        entry: make test-frontend
        language: system
        types: [javascript]
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: debug-statements
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=2000']
